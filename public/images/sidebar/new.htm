    <script>
      let userData = JSON.parse(localStorage.getItem('ngStorage-USER'));
      if(userData['is_beamer_enabled'] !== 'undefined' && userData['is_beamer_enabled'] === true) {
        let companyKycStatusFlag = parseInt(userData.kyc_status);

        let companyKycStatus = "Pending";
        if (companyKycStatusFlag === 1) {
          companyKycStatus = "Company";
        } else if (companyKycStatusFlag === 2) {
          companyKycStatus = "Individual";
        } else if (companyKycStatusFlag === 3) {
          companyKycStatus = "Sole Proprietorship";
        }

        let userFirstName = userData.first_name;
        let userLastName = userData.last_name;
        let userCompanyId = userData.company_id;

        var beamer_config = {
          product_id: 'samWJjMX63578',
          user_id: userCompanyId,
          user_firstname: userFirstName,
          user_lastname: userLastName,
          user_email: userData.email,
          company_id: userCompanyId,
          seller_name: userFirstName + ' ' + userLastName,
          kyc_status: companyKycStatus,
          company_name: userData.company_name,
          company_address: '',
          recharge_status: userData.is_recharge_pending,
          ftr_date: '',
          fts_date: ''
        };
      }
    </script>
